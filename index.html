<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Shadows+Into+Light&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="div1"><span class="material-symbols-outlined" style="font-size: 50px; color: white">draw</span></div>
        <div class="column-container">
            <div class="div2" style="font-family: 'Shadows Into Light', cursive; font-size: 45px;">12833</div>
            <div class="div3">Reyansh Sinha</div>
        </div>
        <div class="div4"><span class="material-symbols-outlined" style="font-size: 45px;">visibility_off</span></div>
    </div>

    <div class="bottom-container">
        <div class="div5" style="font-family: 'Lobster', sans-serif; font-size: 45px;">Works</div>
        <div class="div6" style="font-family: 'Shadows Into Light', cursive;">Fear+Failures</div>
    </div>
</body>
</html>
